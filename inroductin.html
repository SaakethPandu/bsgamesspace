    <script>
        // Check if the user is signed in
        const isUserSignedIn = localStorage.getItem('isUserSignedIn');
        const signInLink = document.getElementById('sign-in-link');
        const statusDisplay = document.getElementById('status');

        // If user is signed in, hide the sign-in link and update status
        if (isUserSignedIn === 'true') {
            signInLink.style.display = 'none';
            statusDisplay.textContent = 'Signed in';
        } else {
            statusDisplay.textContent = 'Signed out';
        }

        // Simulate sign-in action
        function signIn() {
            // Simulate sign-in by setting a flag in localStorage
            localStorage.setItem('isUserSignedIn', 'true');

            // Redirect to the introduction page after successful sign-in
            window.location.href = 'introduction.html'; // Change to the page you want to redirect to
